<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Background gradient — dark museum surface -->
    <radialGradient id="bg" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#1E1C18"/>
      <stop offset="100%" stop-color="#0A0908"/>
    </radialGradient>
    <!-- Gold gradient for hourglass frame -->
    <linearGradient id="goldFrame" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E8D5A3"/>
      <stop offset="40%" stop-color="#C9A84C"/>
      <stop offset="100%" stop-color="#8B7340"/>
    </linearGradient>
    <!-- Sand gradient -->
    <linearGradient id="sand" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#C9A84C" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#A08030" stop-opacity="0.7"/>
    </linearGradient>
    <!-- Glass reflection -->
    <linearGradient id="glassReflect" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <!-- Outer glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Ambient glow behind hourglass -->
    <radialGradient id="ambientGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#C9A84C" stop-opacity="0.12"/>
      <stop offset="60%" stop-color="#C9A84C" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#C9A84C" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bg)"/>
  <circle cx="512" cy="512" r="478" fill="none" stroke="#C9A84C" stroke-width="1.5" stroke-opacity="0.15"/>

  <!-- Ambient glow -->
  <circle cx="512" cy="512" r="380" fill="url(#ambientGlow)"/>

  <!-- Hourglass group, centered -->
  <g transform="translate(512, 512)" filter="url(#glow)">
    <!-- Top plate -->
    <rect x="-140" y="-300" width="280" height="22" rx="6" fill="url(#goldFrame)"/>
    <!-- Bottom plate -->
    <rect x="-140" y="278" width="280" height="22" rx="6" fill="url(#goldFrame)"/>

    <!-- Vertical pillars -->
    <rect x="-130" y="-278" width="12" height="556" rx="4" fill="url(#goldFrame)" opacity="0.6"/>
    <rect x="118" y="-278" width="12" height="556" rx="4" fill="url(#goldFrame)" opacity="0.6"/>

    <!-- Glass bulb outline — two triangles meeting at waist -->
    <path d="M-110,-270 L-110,-270 Q-110,-270 -110,-270
             L-110,-270 C-110,-80 -24,0 -24,0
             L24,0 C24,0 110,-80 110,-270
             L110,-270 Z"
          fill="rgba(255,255,255,0.03)" stroke="url(#goldFrame)" stroke-width="2" stroke-opacity="0.3"/>
    <path d="M-110,270 L-110,270 Q-110,270 -110,270
             L-110,270 C-110,80 -24,0 -24,0
             L24,0 C24,0 110,80 110,270
             L110,270 Z"
          fill="rgba(255,255,255,0.03)" stroke="url(#goldFrame)" stroke-width="2" stroke-opacity="0.3"/>

    <!-- Sand in top bulb (partially emptied) -->
    <path d="M-80,-270 C-80,-140 -20,-50 -18,-40
             L18,-40 C20,-50 80,-140 80,-270 Z"
          fill="url(#sand)" opacity="0.5"/>

    <!-- Sand in bottom bulb (partially filled) -->
    <path d="M-90,270 C-90,180 -20,90 -18,80
             L18,80 C20,90 90,180 90,270 Z"
          fill="url(#sand)" opacity="0.7"/>

    <!-- Sand stream — thin line through waist -->
    <line x1="0" y1="-30" x2="0" y2="75" stroke="#C9A84C" stroke-width="3" stroke-opacity="0.5" stroke-linecap="round"/>

    <!-- Glass reflection highlight -->
    <path d="M-90,-250 C-90,-130 -30,-60 -20,-40
             L-40,-40 C-50,-80 -100,-170 -100,-250 Z"
          fill="url(#glassReflect)"/>
    <path d="M-90,250 C-90,150 -30,100 -20,80
             L-40,80 C-50,110 -100,180 -100,250 Z"
          fill="url(#glassReflect)" opacity="0.6"/>

    <!-- Decorative knobs on top plate -->
    <circle cx="-110" cy="-289" r="8" fill="url(#goldFrame)"/>
    <circle cx="110" cy="-289" r="8" fill="url(#goldFrame)"/>
    <circle cx="-110" cy="289" r="8" fill="url(#goldFrame)"/>
    <circle cx="110" cy="289" r="8" fill="url(#goldFrame)"/>
  </g>

  <!-- Subtle ring border -->
  <circle cx="512" cy="512" r="470" fill="none" stroke="#C9A84C" stroke-width="0.8" stroke-opacity="0.08"/>
</svg>
